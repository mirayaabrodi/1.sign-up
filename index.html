<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utilities.css">
  <title>Creat Account</title>
</head>

<body>

  <!-- Container -->

  <div class="container">

    <!-- Container - Header -->

    <div class="header">
      <h2>Creat Account</h2>
    </div>

    <!-- COntainer - Form -->

    <form action="/" id="form">


      <!-- Form - Form Controll -->

      <div class="form-control">
        <label for="name">Username</label>
        <input type="text" id="username">
      </div>

      <!-- Form - Form Controll -->

      <div class="form-control">
        <label for="name">Email</label>
        <input id="email" type="email">
      </div>

      <!-- Form - Form Controll -->

      <div class="form-control">
        <label for="name">Password</label>
        <input type="password" id="password" placeholder="6+ characters">
      </div>

      <!-- Form - Form Controll -->

      <div class="form-control">
        <label for="name">Confirm Password</label>
        <input type="password" id="confirm-password">
      </div>


      <input type="submit" value="Creat Account" class="button">
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
